<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/js/login.js" defer></script>  
<body class="bg-gray-900 flex items-center justify-center h-screen">

    <!-- Contenedor del formulario de login -->
    <div class="bg-gray-800 shadow-lg rounded-lg p-8 w-96">
        <h2 class="text-2xl font-bold text-white text-center mb-6">Iniciar Sesión</h2>

        <form id="loginForm">
            <div class="mb-4">
                <label for="email" class="block text-gray-300 font-medium mb-2">Correo Electrónico</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    class="w-full px-4 py-2 border border-gray-700 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" 
                    placeholder="Ingresa tu correo"
                    required
                >
            </div>

            <div class="mb-4">
                <label for="password" class="block text-gray-300 font-medium mb-2">Contraseña</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="w-full px-4 py-2 border border-gray-700 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" 
                    placeholder="Ingresa tu contraseña"
                    required
                >
            </div>

            <button 
                type="submit" 
                class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-300"
            >
                Iniciar Sesión
            </button>
        </form>

        <div class="mt-4 text-center">
            <p class="text-sm text-gray-400">
                ¿Olvidaste tu contraseña? 
                <a href="#" class="text-blue-500 hover:underline">Recupérala aquí</a>
            </p>
            <p class="text-sm text-gray-400 mt-2">
                ¿No tienes una cuenta? 
                <a href="#" class="text-blue-500 hover:underline">Regístrate</a>
            </p>
        </div>
    </div>

</body>
</html>
